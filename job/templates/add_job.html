{% extends 'base.html' %}

{% block content %}

{% load static %}
    <div class="container mt-3">
        <h2 class="text-center">Post a New Job</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
              <!-- Job Title -->
    <div class="mb-3">
        <label for="id_title" class="form-label">Job Title</label>
        <input type="text" name="title" id="id_title" class="form-control" placeholder="Enter job title" required>
    </div>

    <!-- Company Name -->
    <div class="mb-3">
        <label for="id_company_name" class="form-label">Company Name</label>
        <input type="text" name="company_name" id="id_company_name" class="form-control" placeholder="Enter company name" required>
    </div>

    <!-- Location -->
    <div class="mb-3">
        <label for="id_location" class="form-label">Location</label>
        <input type="text" name="location" id="id_location" class="form-control" placeholder="Enter job location" required>
    </div>

    <!-- Salary -->
    <div class="mb-3">
        <label for="id_salary" class="form-label">Salary</label>
        <input type="number" name="salary" id="id_salary" class="form-control" placeholder="Enter salary (optional)">
    </div>

    <!-- Job Type (Dropdown) -->
    <div class="mb-3">
        <label for="id_job_type" class="form-label">Job Type</label>
        <select name="job_type" id="id_job_type" class="form-select">
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Remote">Remote</option>
            <option value="Internship">Internship</option>
        </select>
    </div>

    <!-- Description -->
    <div class="mb-3">
        <label for="id_description" class="form-label">Job Description</label>
        <textarea name="description" id="id_description" class="form-control" rows="4" placeholder="Enter job details"></textarea>
    </div>
            <button type="submit" class="btn btn-success">Submit Job</button>
            <a href="{% url 'job_list' %}" class="btn btn-secondary">Back to Jobs</a>
        </form>
        
    </div>

{% endblock %}
