{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6"> <!-- Adjust form width -->
            <div class="card shadow-lg p-4">
                <h3 class="text-center mb-2">Apply for {{ job.title }}</h3>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Job Title (Read-Only) -->
                    <div class="mb-2 fw-bold">
                        <label for="id_title" class="form-label">Job Title</label>
                        <input type="text" name="title" id="id_title" class="form-control" value="{{ job.title }}" readonly>
                    </div>

                    <!-- Applicant Name -->
                    <div class="mb-2">
                        <label class="form-label fw-bold">Full Name</label>
                        <input type="text" name="applicant_name" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-2">
                        <label class="form-label fw-bold">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <!-- Resume Upload -->
                    <div class="mb-2">
                        <label class="form-label fw-bold">Upload Resume (PDF/DOC)</label>
                        <input type="file" name="resume" class="form-control" accept=".pdf,.doc,.docx" required>
                    </div>

                    <!-- Cover Letter -->
                    <div class="mb-2">
                        <label class="form-label fw-bold">Cover Letter</label>
                        <textarea name="cover_letter" class="form-control" placeholder="Write your cover letter..." required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid ">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
                    </div>
                </form>

                <!-- Back to Job List -->
                <div class="text-center mt-3">
                    <a href="{% url 'job_list' %}" class="btn btn-secondary">Back to Jobs</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
