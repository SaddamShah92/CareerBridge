{% extends 'base.html' %}

{% block content %}

{% load static %}

    <div class="container mt-3">
        <h1 class="text-center">Job Listings</h1>
        <a href="{% url 'add_job' %}" class="btn btn-primary mb-3">Post a Job</a>
        <div class="row">
            {% for job in jobs %}
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ job.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ job.company }}</h6>
                            <p class="card-text">{{ job.location }}</p>
                            <a href="{% url 'job_detail' job.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No jobs available at the moment.</p>
            {% endfor %}
        </div>
    </div>

{% endblock %}
